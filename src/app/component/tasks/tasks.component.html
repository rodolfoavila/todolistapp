<div class="card m-3">
  <div class="card-body">
    <form (submit)="addTask($event)">
      <div class="input-group">
        <input type="text" name="title" [(ngModel)]="title" placeholder="Tarea a agregar" class="form-control">
        <span class="input-group-addons">
          <button type="submit" class="btn btn-primary">
            Agregar
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
<table class="table text-center table-hover">
  <thead>
    <tr>
      <th>Completada</th>
      <th>Tarea</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let task of tasks">
      <td>
        <input type="checkbox" [checked]="task.isDone" (click)="updateTask(task)">
      </td>
      <td>
        {{task.title}}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(task._id)">
          Borrar
        </button>
      </td>
    </tr>
  </tbody>
</table>
